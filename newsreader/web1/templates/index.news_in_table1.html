<!--
    index.news_in_table1.html

    Render the news in a tabular format.
    It is not the best representation, but helps to learn the ways to show things
-->

<!DOCTYPE html>
<html>
<head>
    <title>News Items</title>
</head>
<body>
    <h1>News Items for the day</h1>
    <table>
        <thead>
            <tr>
                <th>Source</th>
                <th>Author</th>
                <th>Title</th>
                <th>Description</th>
                <th>NEWS URL</th>
                <th>Published At</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.source.name }}</td>
                <td>{{ item.author }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.url }}</td>
                <td>{{ item.publishedAt }}</td>
