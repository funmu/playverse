            {% for item in items %}
            <tr>
                <td width="150">
                    {% if item.urlToImage %} 
                        <img src="{{ item.urlToImage }}" 
                            width="140"
                        />
                    {% else %}
                    {% endif %}
                </td>                 
                <td width="400">
                    <table>
                        <tr><a href="{{ item.url }}">{{ item.title }}</a></tr>
                        <br/>
                        <tr>
                            <td>{{ item.author }} of {{ item.source.name }} 
                            <br/> at {{ item.publishedAt }}</td>
                        </tr>
                        <br/>
                        <tr> {{ item.description }}</tr>
                    </table>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
